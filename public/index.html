<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- settings -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

        <title>CS353 App</title>

        <!-- angular -->
        <script src="/node_modules/angular/angular.min.js"></script>
        <script src="/node_modules/angular-aria/angular-aria.js"></script>
        <script src="/node_modules/angular-animate/angular-animate.js"></script>
        <script src="/node_modules/angular-material/angular-material.js"></script>
        <script src="/node_modules/angularfire/dist/angularfire.min.js"></script>

        <!-- firebase -->
        <script src="/node_modules/firebase/firebase.js"></script>
        <script src="/app/js/firebase.js"></script>

        <!-- js -->
        <script src="app/js/main.js"></script>
        <script src="/app/controllers/main_controller.js"></script>
        <script src="app/app.js"></script>

        <!-- css -->
         <link rel="stylesheet" href="app/style.css"> 
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
        <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>  
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- hide when angular not yet loaded and initialised -->
        <style type="text/css">
[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
    display: none !important;
}
        </style>

    </head>
    <body ng-app="app" ng-controller="main_controller as mc">
        <md-toolbar ng-controller="mc.test">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Icon">
                    <md-icon aria-label="menu" class="material-icons">menu</md-icon>
                </md-button>
                <h2><span class="md-flex"></span> {{ title }} </h2>
                <span flex></span>

                <md-button class="md-icon-button" aria-label="Icon">
                    <md-icon aria-label="message" class="material-icons">message</md-icon>
                </md-button>
          
            
       
                    <md-button id = "myBtn" class="md-icon-button" onclick="loginform()">
                    <md-icon aria-label="account_circle" class="material-icons">account_circle</md-icon>
                

                 </md-button> 
                            
                
                        <div id="myModal" class="modal">
                              <!-- Modal content -->
                              <div class="modal-content">
                                <div class="modal-header">
                                  <span class="close">Ã—</span>
                                  <h2>Login/Register</h2>
                                </div>
                                <div class="modal-body">
                                  
                                  <div class ="container"> 

                                   <md-input-container class="md-icon-float md-block">
                                          <!-- Use floating label instead of placeholder -->
                                          <label>example@mumail.ie</label>
                                          <input  id = "txtEmail" ng-model="email" type="text">
                                          </md-input-container>

                                   <md-input-container class="md-icon-float md-block">
                                          <!-- Use floating label instead of placeholder -->
                                          <label>Password</label>
                                          <input  id = "txtPassword" ng-model="Password" type="Password">
                                          </md-input-container>

                                  <button id= "btnLogin" class= "btn btn-action" > Log in </button>

                                  <button id =  "btnSignup" class= "btn btn-secondary" > Sign up</button>


                                  <button id= "btnLogout" class= "btn btn-action hide"> Log out </button>
                                </div>
                               <!-- <div class="modal-footer">
                                  <h3>Modal Footer</h3>
                                </div>-->
                              </div>

                            </div>
                            </div>
                      
                    
                                
                <md-button class="md-icon-button" aria-label="Icon">
                    <md-icon aria-label="more_vert" class="material-icons">more_vert</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-tabs class="md-primary" md-stretch-tabs="always" md-no-ink md-dynamic-height md-autoselect>

            <md-tab label="map">
                <md-content class="md-padding">
                    <md-grid-list md-cols-gt-sm="6" md-cols="1" md-gutter="2em" md-row-height="1:1">

                        <md-grid-tile md-colspan-gt-sm="2" md-colspan="1" md-rowspan-gt-sm="3" md-rowspan="1">
                            <md-card layout-fill>
                                <md-card-header layout-fill>
                                    <h2>Locations</h2>
                                </md-card-header>
                            </md-card>
                        </md-grid-tile>

                        <md-grid-tile md-colspan-gt-sm="4" md-colspan="1" md-rowspan-gt-sm="3" md-rowspan="1">
                            <md-card layout-fill>
                                <md-card-header layout-fill>
                                    <h2>map</h2>
                                </md-card-header>
                            </md-card>
                        </md-grid-tile>

                    </md-grid-list>
                </md-content>
            </md-tab>

            <md-tab label="Dashboard">
                <md-content class="md-padding">
                    <md-grid-list md-cols-gt-sm="6" md-cols="1" md-gutter="2em" md-row-height="1:1">

                        <md-grid-tile md-colspan-gt-sm="3" md-colspan="1" md-rowspan-gt-sm="3" md-rowspan="2">
                            <md-card layout-fill>
                                <md-card-header layout-fill>
                                    <h2>Messages</h2>
                                </md-card-header>
                            </md-card>
                        </md-grid-tile>

                        <md-grid-tile md-colspan-gt-sm="3" md-colspan="1" md-rowspan-gt-sm="1" md-rowspan="1">
                            <md-card layout-fill>
                                <md-card-header layout-fill>
                                                                        
                                        <md-input-container class="md-icon-float md-block">
                                          <!-- Use floating label instead of placeholder -->
                                          <label>comment</label>
                                          <input  md-maxlength="200" ng-model="user.name" type="text">
                                           <md-button class="md-raised" ng-click="addItem()" type="button">Post</md-button>
                                        </md-input-container>

                                   
                                </md-card-header>
                            </md-card>
                        </md-grid-tile>

                        <md-grid-tile md-colspan-gt-sm="3" md-colspan="1" md-rowspan-gt-sm="2" md-rowspan="1">
                            <md-card layout-fill>
                                <md-card-header layout-fill>
                                    <h2>Timetable</h2>
                                </md-card-header>
                            </md-card>
                        </md-grid-tile>

                    </md-grid-list>
                </md-content>
            </md-tab>

        </md-tabs>

    </body>
</html>
